<main class="main-body">
  <div class="login">
    <div class="log-in">
      <button type="login-button" [disabled]="!isLogin()">Login</button>
    </div>
    <div class="logged-in">
      <div class="pfp-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="75" height="75" viewBox="0 0 75 75">
          <circle cx="37.5" cy="37.5" r="37.5" fill="white" fill-opacity="0.39"/>
        </svg>
      </div>
      <button type="logout-button" [disabled]="isLogin()" (click)="logout()">Logout</button>
    </div>
  </div>

  <div class="Mainmenu" style="width: 600px; height: 800px; position: relative">
    <div class="MainMenuDiv">
      <div class="TitleDiv" >
        <div class="TextTitleDiv" >
          <div class="title" >Demo Gioco di guida</div>
        </div>
      </div>
      <div class="OptionsDiv">
        <div class="TextOptDiv">
          <div class="GiocaOpzioni" >Gioca<br/><br/>Opzioni</div>
        </div>
      </div>
    </div>
  </div>
</main>
